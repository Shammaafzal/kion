<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Container for the video and text */
        
        .video-container {
            display: flex;
            align-items: center;
            /* Vertically center content */
        }
        /* Style for the video */
        
        video {
            width: 70%;
            /* Adjust the width as needed */
            max-height: 100vh;
            /* Limit video height to viewport height */
        }
        /* Style for the text */
        
        .text-container {
            flex: 1;
            /* Take remaining space */
            padding: 20px;
            background-color: #f9f9f9;
            /* Light gray background */
        }
        /* Additional styling for the text */
        
        .text {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div class="video-container">
        <video width=70% controls>

            <source src="myfile.html/amma.mp4" type="video/mp4">
           
        </video>
        <div class="text-container">
            <p class="text">Your descriptive text goes here. You can provide details about the video or any other relevant information.</p>
        </div>
    </div>
</body>

</html>
