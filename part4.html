<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #011226;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #23889a;
            border-radius: 9px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #0a1725;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #cccccc;
        }
        
        textarea {
            resize: vertical;
            height: 150px;
        }
        
        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        header {
            position: absolute;
            top: 0;
            width: 100%;
            height: 40px;
            padding: 0 40px;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        header nav {
            display: flex;
            gap: 25px;
        }
        
        header nav a {
            color: #fff;
            font-size: 1.1em;
            text-decoration: none;
        }
        
        header nav a.active,
        header nav a:hover {
            color: #4fc3dc;
        }
        
        header .logo {
            color: #fff;
            font-size: 2em;
            font-weight: 700;
            text-decoration: none;
        }
        
        header .logo span {
            color: #ff2d75;
        }
    </style>
</head>
<header>
    <a href="#" class="logo"><span>port</span>folio</a>
    <nav>
        <a href="home.html">Home</a>
        <a href="part2.html">About me</a>
        <a href="anime.html">education</a>
        <a href="part3.html">projects</a>
        <a href="video.html">Video</a>
        <a href="part4.html" class="active">Contact me</a>

    </nav>
</header>

<body>
    <div class="container">
        <h1>Contact Me</h1>
        <form action="#" method="post">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Send Message">
        </form>
    </div>
</body>

</html>
